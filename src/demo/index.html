<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <title>Qrcode Demo</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link type="image/x-icon" rel="shortcut icon" href="favicon.ico">

  <!-- build:css assets/css/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css assets/css/jquery.qrcode.css -->
  <link rel="stylesheet" href="/src/core/css/jquery.qrcode.css">
  <!-- endbuild -->

  <!-- build:css assets/css/demo.css -->
  <link rel="stylesheet" href="/assets/css/demo.css">
  <!-- endbuild -->

</head>
<body>

  <div id="container">
    <canvas width="400" height="400"></canvas>
  </div>
  <div class="control left"><a id="banner" href="https://larsjung.de/jquery-qrcode/">jQuery.qrcode 0.14.0</a>
    <hr>
    <label for="render">RENDER MODE</label><select id="render">
      <option value="canvas" selected="selected">canvas</option>
      <option value="image">image</option>
      <option value="div">div</option>
    </select>
    <hr>
    <label for="size">SIZE: 400px</label><input id="size" type="range" value="400" min="100" max="1000" step="50"><label
      for="fill">FILL</label><input id="fill" type="color" value="#333333"><label
      for="background">BACKGROUND</label><input id="background" type="color" value="#ffffff"><label
      for="text">CONTENT</label><textarea id="text">https://larsjung.de/jquery-qrcode/</textarea>
    <hr>
    <label for="minversion">MIN VERSION: 6</label><input id="minversion" type="range" value="6" min="1" max="10"
                                                         step="1"><label
      for="eclevel">ERROR CORRECTION LEVEL</label><select id="eclevel">
      <option value="L">L - Low (7%)</option>
      <option value="M">M - Medium (15%)</option>
      <option value="Q">Q - Quartile (25%)</option>
      <option value="H" selected="selected">H - High (30%)</option>
    </select><label for="quiet">QUIET ZONE: 1 modules</label><input id="quiet" type="range" value="1" min="0" max="4"
                                                                    step="1"><label for="radius">CORNER RADIUS:
      50%</label><input id="radius" type="range" value="50" min="0" max="50" step="10"></div>
  <div class="control right"><label for="mode">MODE</label><select id="mode">
    <option value="0">0 - Normal</option>
    <option value="1">1 - Label-Strip</option>
    <option value="2" selected="selected">2 - Label-Box</option>
    <option value="3">3 - Image-Strip</option>
    <option value="4">4 - Image-Box</option>
  </select>
    <hr>
    <label for="msize">SIZE: 11%</label><input id="msize" type="range" value="11" min="0" max="40" step="1"><label
      for="mposx">POS X: 50%</label><input id="mposx" type="range" value="50" min="0" max="100" step="1"><label
      for="mposy">POS Y: 50%</label><input id="mposy" type="range" value="50" min="0" max="100" step="1"><label
      for="mpad">PAD: 1%</label><input id="mpad" type="range" value="1" min="0" max="100" step="1"><label
      for="background">MBACKGROUND</label><input id="mbackground" type="color" value="#ffffff">
    <hr><label
      for="mblank">BLANK</label><select id="mblank">
      <option value="0">0 - Blank</option>
      <option value="1" selected="selected">1 - Real Padding</option>
    </select>
    <label for="label">LABEL</label><input id="label" type="text" value="jQuery.qrcode"><label for="font">FONT
      NAME</label><input id="font" type="text" value="Ubuntu"><label for="fontcolor">FONT COLOR</label><input
      id="fontcolor" type="color" value="#ff9818">
    <hr>
    <label for="image">IMAGE</label><input id="image" type="file"></div>
  <img id="img-buffer" src="assets/images/dummy.png">

  <!-- build:js assets/scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

  <!-- build:js assets/scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/qrcode-generator/js/qrcode.js"></script>
  <script src="/bower_components/qrcode-generator/js/qrcode_UTF8.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js assets/scripts/vendor/jquery.qrcode.js -->
  <script src="/src/core/js/jquery.qrcode.js"></script>
  <!-- endbuild -->

  <!-- build:js assets/scripts/common.js -->
  <script src="_assets/scripts/common.js"></script>
  <!-- endbuild -->

  <!-- build:js assets/scripts/index.js -->
  <script src="_assets/scripts/index.js"></script>
  <!-- endbuild -->

</body>
</html>
